_format_version: "1.1"
_workspace: LOB
services:
- connect_timeout: 60000
  host: httpbin.org
  name: httpbin_anything
  path: /anything
  port: 443
  protocol: https
  read_timeout: 60000
  retries: 50
  write_timeout: 60000
  routes:
  - name: httpbin_anything
    paths:
    - /anything
    preserve_host: false
    protocols:
    - http
    regex_priority: 0
    strip_path: true
    https_redirect_status_code: 426
    plugins:
    - name: proxy-cache-advanced
      config:
        bypass_on_err: false
        cache_control: false
        cache_ttl: 300
        content_type:
        - text/plain
        - application/json
        memory:
          dictionary_name: kong_db_cache
        redis:
          cluster_addresses: null
          database: 0
          host: null
          password: null
          port: null
          sentinel_addresses: null
          sentinel_master: null
          sentinel_password: null
          sentinel_role: null
          timeout: 2000
        request_method:
        - GET
        - HEAD
        response_code:
        - 200
        - 301
        - 404
        storage_ttl: null
        strategy: memory
        vary_headers: null
        vary_query_params: null
      enabled: true
      run_on: first
      protocols:
      - grpc
      - grpcs
      - http
      - https
  plugins:
  - name: key-auth
    config:
      anonymous: null
      hide_credentials: false
      key_in_body: false
      key_names:
      - apikey
      run_on_preflight: true
    enabled: true
    run_on: first
    protocols:
    - grpc
    - grpcs
    - http
    - https