    - name: rate-limiting-advanced
      config:
        dictionary_name: kong_rate_limiting_counters
        header_name: null
        hide_client_headers: false
        identifier: consumer
        limit:
        - 5
        namespace: G9aW7mjtnBoNxuIArXvEp661UzVo0l8J
        redis:
          cluster_addresses: null
          database: 0
          host: null
          password: null
          port: null
          sentinel_addresses: null
          sentinel_master: null
          sentinel_password: null
          sentinel_role: null
          timeout: 2000
        strategy: cluster
        sync_rate: 1
        window_size:
        - 30
        window_type: sliding
      enabled: true
      run_on: first
      protocols:
      - grpc
      - grpcs
