_format_version: "1.1"
_workspace: IT
services:
- connect_timeout: 60000
  host: mockbin.com
  name: mockbin
  path: /request
  port: 80
  protocol: http
  read_timeout: 60000
  retries: 5
  write_timeout: 60000
  routes:
  - name: another_mockbin
    paths:
    - /request2
    preserve_host: false
    protocols:
    - http
    regex_priority: 0
    strip_path: true
    https_redirect_status_code: 426
    plugins:
    - name: rate-limiting-advanced
      config:
        dictionary_name: kong_rate_limiting_counters
        header_name: null
        hide_client_headers: false
        identifier: consumer
        limit:
        - 5
        namespace: UhJ6KCXOYkAOhsV0SsIFtwly2YlhsQJ0
        redis:
          cluster_addresses: null
          database: 0
          host: null
          password: null
          port: null
          sentinel_addresses: null
          sentinel_master: null
          sentinel_password: null
          sentinel_role: null
          timeout: 2000
        strategy: cluster
        sync_rate: 1
        window_size:
        - 30
        window_type: sliding
      enabled: true
      run_on: first
      protocols:
      - grpc
      - grpcs
      - http
      - https
  - name: mockbin_request
    paths:
    - /request
    preserve_host: false
    protocols:
    - http
    regex_priority: 0
    strip_path: true
    https_redirect_status_code: 426
